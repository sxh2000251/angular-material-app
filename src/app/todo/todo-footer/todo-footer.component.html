<mat-toolbar color="primary" class="todo-toolbar">
  <span><strong>{{itemCount}}</strong> 项 </span>
  <button mat-button routerLink="/apps/todo/ALL">所有</button>
  <button mat-button routerLink="/apps/todo/ACTIVE">进行中</button>
  <button mat-button routerLink="/apps/todo/COMPLETED">完成</button>
  <button mat-button (click)="onClick()">
    <mat-icon>delete</mat-icon>
    清除完成
  </button>
</mat-toolbar>
